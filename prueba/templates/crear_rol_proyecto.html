<!DOCTYPE html PUBLIC 
 "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta http-equiv="content-type"
        content="text/html; charset=UTF-8" />
  <title>Nuevo rol</title>
</head>
<body>
    <!--${sidebar_top()}-->
  <div>
    <h2>Nuevo Rol</h2>
    
    <form method="post" action="/crearRolProyecto/${proyecto_id}">

        <label>Nombre:
        
            <input name="nombre" maxlenngth="50" type="text"/> ${tmpl_context.form_errors.get('nombre')}
        </label>
        <br/>
        <br/>

        <label>Descripcion: </label><br/>
            <textarea name="descripcion" cols="40" rows="2">${tmpl_context.form_errors.get('descripcion')} </textarea>
        <br/>
        <br/>
	
	<label><b>Permisos:</b></label><br/>
	<br/>

	<py:if test="permisos_rol">
	<table>
	<thead>
	<tr> Permisos del proyecto</tr>
	</thead>
	<tbody>
	  <td><select size='5' multiple='true' name='permisos_rol' style="width:250px">
            <py:for each="perm in permisos_rol"> $perm.permission_name
                <option value="$perm.permission_id">$perm.permission_name</option>
            </py:for>
          </select></td>
	</tbody>
	</table><br/>
	</py:if>

	<table>
	<thead>
	<py:for each="i, permiso in enumerate(permisos)">
	<tr> Permisos de la fase ${i+1}---------- </tr>
	</py:for>
	</thead>
	<tbody>
	<py:for each="i, permiso in enumerate(permisos)">
	  <td><select size='10' multiple='true' name='permisos' style="width:165px">
            <py:for each="perm in permiso"> $perm.permission_name
                <option value="$perm.permission_id">$perm.permission_name</option>
            </py:for>
          </select></td>
	</py:for>
	</tbody>
	</table>
    <br/>

	<p>
        <input name="guardar" type="submit" value="Guardar cambios" />
	<input name="cancelar" type="submit" value="Cancelar" />
	</p>

    </form>
  </div>
  <div class="clearingdiv" />
</body>
</html>
