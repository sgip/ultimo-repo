<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title> Definicion de fases </title>
</head>

<body>
  <div style="height:0px;"> &nbsp; </div>
  <div id="definicion_fases-index">
    <div style="float:left width: 80%"> <br/>
      <h3 style="margin-top:1px;"> FASE ${fase.orden} - Tipos de Ítems</h3>

      	<p><a py:if="tg.predicates.has_permission('CrearTipoItems'+str(fase.codfase))" href="/NuevoTipoDeItem/${proyecto.codproyecto}/${fase.codfase}">Crear Nuevo Tipo De Ítem</a></p>
      	<p><a py:if="tg.predicates.has_permission('ImportarTipoItem'+str(fase.codfase))" href="/ImportarTipoDeItem/${proyecto.codproyecto}/${fase.codfase}">Importar Tipo De Ítem</a></p>
	<table class="roles-listado">
        <thead>
            <tr>
	      <th>Editar</th>
	      <th>Codigo</th>
	      <th>Nombre</th>
	      <th>Campos</th>
            </tr>
        </thead>
 
        <tbody>
          <tr py:for="i, tipo in enumerate(fase.tipos_de_items)" class="${i%2 and 'even' or 'odd'}">
	    <th> <a py:if="tg.predicates.has_permission('ModificarTipoItems'+str(fase.codfase))" href="/CamposTipoDeItem/${proyecto.codproyecto}/${fase.codfase}/${tipo.codtipoitem}">Editar</a> </th>
	    <th class="tipo-codigo">${tipo.codtipoitem}</th>
            <td class="tipo-nombre">${tipo.nombre}</td>
	    <td class="tipo-campos"> <py:for each="campo in (tipo.campos)">  -$campo.nombre- </py:for></td>
	  </tr>
        </tbody>
	</table>
  </div>
  </div>
  <div class="clearingdiv" />
</body>
</html>
