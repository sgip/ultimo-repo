<!DOCTYPE html PUBLIC 
 "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />
<head>
  <meta http-equiv="content-type"
        content="text/html; charset=UTF-8" />
  <title>C&aacute;lculo de Impacto</title>
</head>
<body>
    
  <div>
    <h2>C&aacute;lculo Impacto para el &iacute;tem $item_nombre de la fase $fase_orden</h2>
    
    <form method="post" action="/ConsultarItem/${proyecto_id}/${fase_id}/$item_id">
	<label><b>Fases Implicadas:</b></label> <br/><br/>
	<table>
		<thead>
			<tr> 
				<py:for each="fase in fases"> 
					<td>
						<label> 
						Fase $fase
						</label>
					</td>
	       			</py:for>
			</tr>
		</thead>
		<tbody>	
			<tr>
				<py:for each="items in itemListas">
				<td>
					<select multiple='false' name="" width="150" style="width: 150px" disabled="disabled">
					<py:for each="x in items">  
						<option value="$x.coditem">$x.nombre ==$x.complejidad</option>
					</py:for>
					</select>
				</td>
				</py:for>
			</tr>
		</tbody>
	</table> 

	<br/><br/>

	<table>

	<h2>el valor del c&aacute;lculo es $impacto</h2>
	<a href="/CalculoImpactoImagen/$proyecto_id/$fase_id/$item_id/$fase_orden" > Ver gr&aacute;fico </a>
	<tr>
	<td><input type="submit" name="aceptar" value="Aceptar"/></td>
	</tr>
	</table>

    </form>
  </div>
  <div class="clearingdiv" />
</body>
</html>
