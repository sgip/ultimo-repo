<!DOCTYPE html PUBLIC 
 "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta http-equiv="content-type"
        content="text/html; charset=UTF-8" />
  <title>Agregar permisos al rol: ${rol.group_name}</title>
</head>
<body>
    ${sidebar_top()}
  <div>
    <h2>Agregar permisos al rol: ${rol.group_name}</h2>
    
    <form method="post" action="/editarRolAgregarPermisosProyecto/${rol_id}/${proyecto_id}">

        <label>Nombre:
        
            <input name="nombre" type="text" 
                   value="${rol.group_name}"/> ${tmpl_context.form_errors.get('nombre')}
        </label>
        <br/>
        <br/>

        <label>Descripcion: </label><br/>
            <textarea name="descripcion" cols="40" rows="5">${rol.group_description} </textarea>
        <br/>
        <br/>
	
	<label>Permisos:</label>
	<br/>
	  <select size='10' multiple='true' name='permisos'>
            <py:for each="permiso in pna"> $permiso.permission_name
                <option value="$permiso.permission_id">$permiso.permission_name</option>
            </py:for>
      </select>
    <br/>

	<p>
        <input type="submit" value="Guardar cambios" />
	</p>

    </form>
  </div>
  <div class="clearingdiv" />
</body>
</html>
